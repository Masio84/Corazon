<!DOCTYPE html>
<html>
<head>
    <title>Para Dianita ❤️</title>
    <style>
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background: #ffe6f2; 
            overflow: hidden; 
        }
        canvas { 
            background: transparent; 
        }
    </style>
</head>
<body>
    <canvas id="heartCanvas" width="600" height="400"></canvas>
    <script>
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        
        // Posición y tamaño del corazón
        let scale = 1;
        let growing = true;
        
        function drawHeart(x, y, size, color) {
            ctx.beginPath();
            for (let t = 0; t < 2 * Math.PI; t += 0.01) {
                const heartX = 16 * Math.pow(Math.sin(t), 3);
                const heartY = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                ctx.lineTo(x + heartX * size, y - heartY * size);  // Invertir Y para coordenadas canvas
            }
            ctx.fillStyle = color;
            ctx.fill();
        }
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Cambiar tamaño del corazón (latido)
            if (growing) {
                scale += 0.01;
                if (scale >= 1.5) growing = false;
            } else {
                scale -= 0.01;
                if (scale <= 1) growing = true;
            }
            
            // Dibujar corazón
            drawHeart(300, 200, scale * 5, '#ff3366');
            
            // Añadir texto
            ctx.font = '24px Arial';
            ctx.fillStyle = '#ff0066';
            ctx.textAlign = 'center';
            ctx.fillText('Para ti, mi amor Dianita ❤️', 300, 350);
            
            requestAnimationFrame(animate);
        }
        
        animate();  // Iniciar animación
    </script>
</body>
</html>
